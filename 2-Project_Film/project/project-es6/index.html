    <header class="container mt-5">
      <div class="row">
        <!-- Search -->
        <div class="col-md-6">
          <div class="input-group pt-3">
            <input
              type="text"
              class="form-control rounded-start-pill bg-transparent border border-success p-3 mb-2 border-opacity-50 custom-border-shadow text-secondary"
              placeholder="Write something about films..."
              aria-label="Input group example"
              aria-describedby="btnGroupAddon"
              id="input-search"/>
            <button class="input-group-text rounded-end-pill bg-transparent text-info border border-success p-3 p mb-2 border-opacity-50 custom-border-shadow" id="search-button">Search</button>
          </div>
        </div>
        <!-- Genre -->
        <div class="col-md-2 mt-3">
          <label for="sehirSelect" class="ps-2 pb-1" >Genre</label>
          <select class="form-select form-select-sm border-collapse text-info" aria-label=".form-select-sm example" id="genre-select">
            <option selected>All</option>
            <option value="1">Action</option>
            <option value="2">Adventure</option>
            <option value="3">Animation</option>
            <option value="8">Comedy</option>
            <option value="7">Drama</option>
            <option value="5">Fantastic</option>
            <option value="5">Horror</option>
            <option value="9">Musical</option>
            <option value="6">Romantic</option>
            <option value="4">Science Fiction</option>
          </select>
        </div>
        <!-- Add a New Film -->
        <div class="col-md-4 gap-2  mt-4 mb-4 d-flex justify-content-end" >
          <button class="btn btn-info bg-info-subtle color-text" data-bs-toggle="modal"  data-bs-target="#staticBackdrop" type="button" id="add-new-film">Add a new film</button>
        <!-- Modal-Add a New Film -->
          <div class="modal fade " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">Add a new film</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form class="needs-validation"  id="film-form" novalidate>
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="film-title" required>
                      <label for="floatingInput">Film Title</label>
                      <div class="invalid-feedback">
                        Please write a film title.
                      </div>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="film-director" required>
                      <label for="floatingPassword">Film Director</label>
                      <div class="invalid-feedback">
                        Please write a film director name.
                      </div>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="film-actors" required >
                      <label for="floatingPassword">Film Lead Actors</label>
                      <div class="invalid-feedback">
                        Please write film lead actors name.
                      </div>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="number" class="form-control" id="film-year" required>
                      <label for="floatingPassword">Year</label>
                      <div class="invalid-feedback">
                        Please write the publication year.
                      </div>
                    </div>
                    <div class="form-floating mb-3" >
                      <input type="number" class="form-control" step="0.1" min="1" max="10" id="film-imdb" required>
                      <label for="floatingPassword">IMDb</label>
                      <div class="invalid-feedback">
                        Please write IMDb value.
                      </div>
                    </div>
                    <div class="form-floating mb-3" >
                      <input type="text" class="form-control" id="film-url" required>
                      <label for="floatingPassword">Film Poster Url</label>
                      <div class="invalid-feedback">
                        Please write film poster url.
                      </div>
                    </div>
                    <div class="form-floating mb-3 ">
                      <select class="form-control" id="film-genre" required> 
                        <option value="action">Action</option>
                        <option value="adventure">Adventure</option>
                        <option value="animation">Animation</option>
                        <option value="science Fiction">Science Fiction</option>
                        <option value="fantastic">Fantastic</option>
                        <option value="romantic">Romantic</option>
                        <option value="drama">Drama</option>
                        <option value="comedy">Comedy</option>
                        <option value="horror">Horror</option>
                        <option value="musical">Musical</option>
                      </select>
                      <label for="floatingPassword">Film Genre</label>
                      <div class="invalid-feedback">
                        Please select a valid genre.
                      </div>
                    </div>
                    <div class="form-floating">
                      <textarea class="form-control" placeholder="Leave a comment here" id="film-info" style="height: 100px" required></textarea>
                      <label for="floatingTextarea2">Information</label>
                      <div class="invalid-feedback">
                        Please write information about film.
                      </div>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-info" id="btn-add">Add</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
